<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">name</label>
                        <input  placeholder="enter name" type="text" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">address</label>
                        <textarea placeholder="enter address" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">email</label>
                        <input  placeholder="enter email" type="email" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">ph num</label>
                        <input  placeholder="enter ph num" type="text" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">gender</label>
                        <select name="" id="" class="form-control">
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="class">qualification</label>
                        <select name="" id="" class="form-control">
                            <option value="mca">mca</option>
                            <option value="mba">mba</option>
                            <option value="msc">msc</option>
                            <option value="mtech">mtech</option>
                            <option value="mec">mec</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">pincode</label>
                        <input  placeholder="enter pincode" type="text" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="class">username</label>
                        <input  placeholder="enter username" type="text" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"></div>
                    <label for="" class="form-control">password</label>
                       <input type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                      <button class="btn btn-danger">submit</button>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-danger">reset</button>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
</div>
